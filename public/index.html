    </p>

    </p>
    <p>
        <label>問い合わせ内容<select name="reason" required>
            <option value="開発の依頼">開発の依頼</option>
            <option value="􏺒􏺍􏸴􏴅􏲥􏱋􏵓􏲕􏲧􏰊􏺐􏺑">􏺒􏺍􏸴􏴅􏲥􏱋􏵓􏲕􏲧􏰊􏺐􏺑</option>
            <option value="􏲨􏲧􏰙􏰭􏱃􏳎􏰾􏸴􏺓􏺔􏰊􏺐􏺑">􏲨􏲧􏰙􏰭􏱃􏳎􏰾􏸴􏺓􏺔􏰊􏺐􏺑</option>
            <option value="􏸹􏺕􏸴􏵓􏺖􏲎􏲶􏴡􏺗􏰊􏺐􏺑">􏸹􏺕􏸴􏵓􏺖􏲎􏲶􏴡􏺗􏰊􏺐􏺑</option>
            <option value="􏺘􏰊􏺙">􏺘􏰊􏺙</option>
            <option value="etc">etc</option>
        </select></label>
    </p>
    <p><label>本文: <textarea name="message"></textarea></label> </p>
    <p>
        <button type="submit">送信</button>
    </p>
</form>
